name: ci

on: [push]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - uses: actions/checkout@61b9e3751b92087fd0b06925ba6dd6314e06f089 # master

      - name: Setup .NET
        uses: actions/setup-dotnet@871f041373faaad213a635d9afb62905ec029bbb # v1
        with:
          dotnet-version: 8.x

      - name: Install tools
        run: |
          dotnet tool restore

      - name: Build Release
        run: dotnet build src -c Release /p:ContinuousIntegrationBuild=true

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - uses: actions/checkout@61b9e3751b92087fd0b06925ba6dd6314e06f089 # master

      - name: Setup .NET
        uses: actions/setup-dotnet@871f041373faaad213a635d9afb62905ec029bbb # v1
        with:
          dotnet-version: 8.x

      - name: Install tools
        run: |
          dotnet tool restore

#      - name: Run Tests
#        run: |
#          dotnet test src


  publish:
    needs: [compile]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Setup .NET
        uses: actions/setup-dotnet@871f041373faaad213a635d9afb62905ec029bbb # v1
        with:
          dotnet-version: 8.x

      - name: Publish
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet pack src -c Release
          dotnet nuget push src/Candid.Net/bin/Release/*.nupkg --api-key $NUGET_API_KEY --source "nuget.org"
          
  alert-on-failure:
    needs: [
      compile,
      unit-tests,
      publish,
    ]
    if: ${{ !cancelled() && failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
        with:
          sparse-checkout: .github
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies for PagerDuty action
        run: |
          cd .github/actions/pagerduty-alert
          npm install
      - name: Send PagerDuty Alert
        uses: ./.github/actions/pagerduty-alert
        id: pagerduty-alert
        with:
          pagerduty-api-key: "${{ secrets.PAGERDUTY_API_KEY }}"
          pagerduty-service-id:  "${{ secrets.PAGERDUTY_SERVICE_ID }}"
          pagerduty-user-id: "${{ secrets.PAGERDUTY_USER_ID }}"
          pagerduty-user-email: "${{ secrets.PAGERDUTY_USER_EMAIL }}"